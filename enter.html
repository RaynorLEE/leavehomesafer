<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#24B188">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>進入</title>
    <link rel="stylesheet" href="src/enter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/AppIcons/Assets.xcassets/AppIcon.appiconset/196.png">
    <link rel="icon" type="image/png" href="images/AppIcons/Assets.xcassets/AppIcon.appiconset/196.png">
</head>

<body>

    <div class="container text-center">
        <p class="mt-5 pt-3 titletxt shadowtxt">You have entered the venue</p>

        <div>
            <button id="locationButton" onclick="changeLocation()">
                <h2 id="thislocation" class="locationtxt shadowtxt">Location Name</h2>
            </button>
        </div>



        <script>
            function setOriginalLocation() {
                let splits = window.location.href.split('?');
                if (splits.length < 2) {
                    return;
                }
                let name = splits[1].split('name=')[1];
                document.getElementById("thislocation").innerHTML = decodeURI(name);
            }

            window.onload = setOriginalLocation

            function changeLocation() {
                var venue = prompt("Please enter your location:");
                if (venue != null) {
                    document.getElementById("thislocation").innerHTML = venue;
                }
            }
        </script>
        <div>
            <button id="datebutton" onclick="updateTime()">
                <p class="mt-1 pt-1 shadowtxt" id="datetxt">YYYY-MM-DD, Weekday</p>
            </button>
        </div>

        <script>
            function updateTime() {
                var d = new Date();
                function appendLeadingZeroes(n) {
                    if (n <= 9) {
                        return "0" + n;
                    }
                    return n
                }
                let formatted_date = d.getFullYear() + "-" + appendLeadingZeroes(d.getMonth() + 1) + "-" + appendLeadingZeroes(d.getDate()) + "  " + appendLeadingZeroes(d.getHours()) + ":" + appendLeadingZeroes(d.getMinutes())
                document.getElementById("datetxt").innerHTML = formatted_date
            }
            updateTime()

            function store() {
                var current = localStorage.getItem('safer_histories');
                if (!current) {
                    current = '[]';
                }
                var obj = JSON.parse(current);
                let name = document.getElementById("thislocation").innerHTML;
                let time = document.getElementById("datetxt").innerHTML;
                obj.push({'name': name, 'time': time});
                var json = JSON.stringify(obj)
                localStorage.setItem('safer_histories', json);
            }
        </script>

        <div onclick='store()'>
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                class="bi bi-check-circle titletxt mt-5 pt-3" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
        </div>

        <div class="container titletxt mt-5">
            <div class="row justify-content-center">
                <div class="col-9">
                    <span>
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-check-square" viewBox="0 0 16 16">
                                <path
                                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
                            </svg>
                            <span class="shadowtxt">
                                Auto leave after 4 hours
                            </span>
                        </p>
                    </span>
                </div>
                <div class="shadowtxt col-3">
                    <p>Change</p>
                </div>
            </div>
        </div>
        <a class="leavetxt" href="./">
            <div id="leavebtn" class="shadow-sm button titletxt mt-5">
                Leave
            </div>
        </a>

        <div>
            <p class="titletxt shadowtxt mt-1">
                Remember to press "Leave" button
            </p>
        </div>


    </div>

    <script src="src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
